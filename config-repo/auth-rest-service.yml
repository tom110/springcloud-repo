server:
  port: 8084
  context-path: /rest
  session:
    cookie:
      name: UISESSION

eureka:
  instance:
    health-check-url-path: ${server.context-path}${management.context-path}/health
    status-page-url-path: ${server.context-path}${management.context-path}/info
    metadata-map:
      management.context-path: ${server.context-path}${management.context-path}

management:
  security:
    enabled: false
  context-path: /mgmt

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/sdgm
    username: '{cipher}'
    password: '{cipher}'

security:
#  user:
#    name: tom
#    password: tom
  oauth2:
    client:
      clientId: svcb-service
      clientSecret: password
      accessTokenUri: http://${auth-client-server.hostname}:${auth-client-server.port}${auth-client-server.contextPath}/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://${auth-client-server.hostname}:${auth-client-server.port}${auth-client-server.contextPath}/current

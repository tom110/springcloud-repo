server:
  port: 9091

logging:
  config: classpath:logback-spring.xml
  level: debug

# CAS服务地址
cas:
  server:
    url: http://localhost:8080/cas
    # CAS服务登录地址
    login_url: ${cas.server.url}/login
    # CAS服务登出地址
    logout_url: ${cas.server.url}/logout?service=${app.url}

# 应用访问地址
app:
  url: http://172.20.226.65:9091
  # 应用登录地址
  login_url: /login
  # 应用登出地址
  logout_url: /logout

eureka:
  instance:
    health-check-url-path: ${management.context-path}/health
    status-page-url-path: ${management.context-path}/info
    metadata-map:
      management.context-path: ${management.context-path}

management:
  security:
    enabled: false
  context-path: /mgmt

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/sdgm
    username: '{cipher}'
    password: '{cipher}'
  redis:
      host: localhost
      port: 6379

token:
  v: bearer 849a8e47-5b49-491a-a306-c1a2838db2b8

security:
#  user:
#    name: tom
#    password: tom
  oauth2:
    client:
      clientId: svca-service
      clientSecret: password
      accessTokenUri: http://${auth-client-server.hostname}:${auth-client-server.port}${auth-client-server.contextPath}/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://${auth-client-server.hostname}:${auth-client-server.port}${auth-client-server.contextPath}/current
